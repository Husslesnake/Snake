<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una página de ejemplo en HTML">
    <title>Título de la página</title>
    <style>
        /* Aquí puedes añadir tu CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Bienvenido a mi página web</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Acerca de mí</h2>
            <p>Esta es una página de ejemplo creada con HTML. Puedes personalizarla con tus propios contenidos.</p>
            <p>Añade secciones, imágenes, enlaces y mucho más utilizando las etiquetas de HTML.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mi página web. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
